<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlowChat</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
    <link rel="icon" type="image/x-icon" href="./images/GlowChat.png">

</head>
<body>
    <!-- Login Page -->
    <div id="loginPage" class="login-container">
        <div class="login-card">
            <h1>Join GlowChat</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required maxlength="30">
                </div>
                <div class="form-group">
                    <label for="profilePic">Profile Picture (Optional)</label>
                    <input type="url" id="profilePic" name="profilePic" placeholder="https://example.com/avatar.jpg">
                    <div style="margin: 10px 0; text-align: center; color: rgba(255, 255, 255, 0.6); font-size: 14px;">OR</div>
                    <input type="file" id="profilePicFile" accept="image/*" style="width: 100%; padding: 10px; border: 2px dashed rgba(255, 215, 0, 0.3); border-radius: 10px; background: rgba(255, 255, 255, 0.05); color: rgba(255, 255, 255, 0.8); cursor: pointer;">
                </div>
                <div class="profile-preview">
                    <div class="profile-pic-preview" id="profilePreview">
                        ?
                    </div>
                    <span id="usernamePreview">Your Name</span>
                </div>
                <button type="submit" class="join-btn">Join Chat</button>
            </form>
            
            <div class="social-links">
                <p class="social-text">Built with WebSockets • Real-time Communication</p>
                <div class="social-icons">
                    <a href="https://github.com/yourusername" target="_blank" rel="noopener noreferrer" class="social-icon" title="GitHub">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">

                        </svg>
                    </a>
                    <a href="https://twitter.com/yourusername" target="_blank" rel="noopener noreferrer" class="social-icon" title="X (Twitter)">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
                        </svg>
                    </a>
                    <a href="https://paypal.me/yourusername" target="_blank" rel="noopener noreferrer" class="social-icon" title="PayPal">

                        </svg>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Chat Page -->
    <div id="chatPage" class="chat-container">

            <div class="header-content">

                <div class="social-icons social-icons-header">

                        </svg>
                    </a>
                    <a href="https://twitter.com/yourusername" target="_blank" rel="noopener noreferrer" class="social-icon social-icon-small" title="X (Twitter)">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
                        </svg>
                    </a>
                    <a href="https://paypal.me/yourusername" target="_blank" rel="noopener noreferrer" class="social-icon social-icon-small" title="PayPal">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M7.076 21.337H2.47a.641.641 0 0 1-.633-.74L4.944.901C5.026.382 5.474 0 5.998 0h7.46c2.57 0 4.578.543 5.69 1.81 1.01 1.15 1.304 2.42 1.012 4.287-.023.143-.047.288-.077.437-.983 5.05-4.349 6.797-8.647 6.797h-2.19c-.524 0-.968.382-1.05.9l-1.12 7.106zm14.146-14.42a3.35 3.35 0 0 0-.607-.541c-.013.076-.026.175-.041.254-.93 4.778-4.005 7.201-9.138 7.201h-2.19a.563.563 0 0 0-.556.479l-1.187 7.527h-.506l-.24 1.516a.56.56 0 0 0 .554.647h3.882c.46 0 .852-.334.929-.788.06-.353.206-1.292.35-2.212l.047-.298c.077-.454.469-.788.929-.788h.585c3.76 0 6.705-1.528 7.565-5.946.36-1.847.174-3.388-.777-4.471z"/>
                        </svg>
                    </a>
                </div>
            </div>
        </header>
        
        <main class="chat-main">
            <aside class="sidebar">
                <div class="sidebar-header">
                    <h3>Online Users</h3>
                    <div class="online-count" id="onlineCount">3 users online</div>
                </div>
                <div class="users-list" id="usersList">
                </div>
            </aside>
            
            <section class="chat-area">
                <div class="messages-container" id="messagesContainer">
                </div>
                
                <div class="input-container">
                    <div class="input-area">
                        <textarea 
                            id="messageInput" 
                            class="message-input" 
                            placeholder="Type your message..."
                            rows="1"
                            maxlength="2000"
                        ></textarea>
                        <button id="sendBtn" class="send-btn">➤</button>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="index.js"></script>
</body>
</html>
